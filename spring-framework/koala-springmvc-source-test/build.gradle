plugins {
    id 'java'
    id 'war'
}

group 'org.springframework'
version '5.3.5-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile(project(":spring-webmvc")) //day01：引入springmvc
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.0' //day01：引入servlet
    testImplementation 'junit:junit:4.11'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}